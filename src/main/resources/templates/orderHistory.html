<!DOCTYPE html>
<html lang="en">
<head>
  <style>
      body{
            background-image: url('smartphones-shopping-bags.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 100% 100%;
        }
    </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="index.css">
    <meta charset="UTF-8">
  <h1>Order's History</h1>
</head>
<body>
<table style="color:black;">
  <tr>
    <th>Id</th>
    <th>Adresa</th>
    <th>User Id</th>
  </tr>
  <tr th:each="order:${orders}">
    <td th:text="${order.id}"></td>
    <td th:text="${order.adresa}"></td>
    <td th:text="${order.userId}"></td>
    <td>
      <form action="/detailsOrder">
        <input name="orderId" hidden th:value="${order.id}">
        <button type="submit" class="btn btn-lg btn-block btn-primary">Detalii despre comanda</button>
      </form>
    </td>
  </tr>
</table>

</body>
</html>
